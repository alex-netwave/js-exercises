<!DOCTYPE html> <!--Source: https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Return_values-->
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
  </head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');

    function squared(num) {
      return num * num;
    }

    function cubed(num) {
      return num * num * num;
    }

    function factorial(num) {
      if (num < 0) return undefined;
      if (num === 0) 
        return 1;
      else {
        let aux = 1;
        for (let val=num; val>0; val--){
          aux *= val;
        }
        return aux;
      }
      
    }

    input.addEventListener('change', () => {
      const num = parseFloat(input.value)
      if(isNaN(num)){
        para.textContent = "Entered non-number.";
      } else {
        para.textContent = `${num} squared is ${squared(num)}, `;
        para.textContent += `cubed is ${cubed(num)}, `
        para.textContent += `factorial is ${factorial(num)}`
      }
    });

  </script>
</body>
</html>
